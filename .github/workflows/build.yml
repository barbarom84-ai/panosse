        **Aucune installation requise** - Version portable complÃ¨te.
        
        ### âœ¨ FonctionnalitÃ©s
        
        - ğŸ—‘ï¸ Vidage de la corbeille
        - ğŸ§¹ Nettoyage fichiers temporaires
        - ğŸŒ Cache navigateurs (Chrome, Firefox, Edge)
        - ğŸ“‹ Nettoyage registre (RunMRU, RecentDocs)
